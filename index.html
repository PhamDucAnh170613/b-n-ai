<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Bản đồ không khí AI</title>

    <!-- CSS của Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

    <style>
        /* Reset toàn trang */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        /* Container bao toàn bộ màn hình */
        .page {
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        /* Tiêu đề */
        h1 {
            text-align: center;
            margin: 10px 0;
            font-size: 26px;
        }

        /* Bản đồ FULL chiều cao còn lại */
        #map {
            flex: 1;              /* Chiếm toàn bộ không gian còn lại */
            width: 100%;
            border-radius: 0;     /* Không bo góc nếu muốn full */
        }
    </style>
</head>

<body>
    <div class="page">
        <h1>Bản đồ chất lượng không khí AI</h1>
        <div id="map"></div>
    </div>

    <!-- Leaflet Script -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <!-- File JS của bạn -->
    <script src="main.js"></script>
</body>
</html>
